type GeistID @entity {
  id: String!
  owner: Bytes!
  tokenId: BigInt!
  expiresAt: BigInt!
  createdAt: BigInt!
  name: String!
  extensions: [MembershipExtension!]! @derivedFrom(field: "geistID")
}

type MembershipExtension @entity {
  id: String!
  geistID: GeistID!
  expiresAt: BigInt!
  extendedAt: BigInt!
}
